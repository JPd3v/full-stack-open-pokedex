name: pipeline


on:
  push:
    branches:
      - master
  
jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '16'
      - name: install dependencies
        run: npm install
      - name: runs linter
        run: npm run eslint
      - name: build project 
        run: npm run build
      - name: runs tests 
        run: npm run test
      
